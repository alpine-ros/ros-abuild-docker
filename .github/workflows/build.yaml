name: build
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - ALPINE_VERSION=3.14 ROS_DISTRO=noetic
          - ALPINE_VERSION=3.17 ROS_DISTRO=noetic
          - ALPINE_VERSION=3.17 ROS_DISTRO=humble
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        run: |
          eval ${{ matrix.env }}
          image="ros-abuild:${ALPINE_VERSION}-${ROS_DISTRO}"

          docker build -t ${image} \
            --build-arg ALPINE_VERSION=${ALPINE_VERSION} \
            --build-arg ROS_DISTRO=${ROS_DISTRO} \
            .
      - name: Test
        run: |
          eval ${{ matrix.env }}
          image="ros-abuild:${ALPINE_VERSION}-${ROS_DISTRO}"

          if [[ ${ROS_DISTRO} == "noetic" ]]; then
            pkg_name="rospack"
            git clone --depth=1 -b ${ROS_DISTRO}-devel https://github.com/ros/${pkg_name} /tmp/${pkg_name}
          else
            git clone --depth=1 -b ${ROS_DISTRO} https://github.com/ros2/geometry2 /tmp/geometry2
            pkg_name="tf2_msgs"
            # keep only one package for testing
            mv /tmp/geometry2/${pkg_name} /tmp/${pkg_name}
            rm -rf /tmp/geometry2
          fi

          mkdir -p /tmp/apks
          chmod a+w /tmp/apks
          docker run --rm \
            -v /tmp/${pkg_name}:/src/${pkg_name}:ro \
            -v /tmp/apks:/packages \
            ${image}

          ls -l /tmp/apks/*/*
          echo "Checking -dbg subpackage"
          ls -l /tmp/apks/*/* | grep -e "ros-${ROS_DISTRO}-${pkg_name}-dbg-[0-9\._git]\+-r0.apk"
          echo "Checking -doc subpackage"
          ls -l /tmp/apks/*/* | grep -e "ros-${ROS_DISTRO}-${pkg_name}-doc-[0-9\._git]\+-r0.apk"
          echo "Checking main package"
          ls -l /tmp/apks/*/* | grep -e "ros-${ROS_DISTRO}-${pkg_name}-[0-9\._git]\+-r0.apk"

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: |
          eval ${{ matrix.env }}
          image="ros-abuild:${ALPINE_VERSION}-${ROS_DISTRO}"

          docker tag ${image} ghcr.io/${{ github.repository_owner }}/${image}
          docker push ghcr.io/${{ github.repository_owner }}/${image}
