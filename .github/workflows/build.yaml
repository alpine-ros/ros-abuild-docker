name: build
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - ALPINE_VERSION=3.7 ROS_DISTRO=kinetic ROS_PYTHON_VERSION=2
          - ALPINE_VERSION=3.8 ROS_DISTRO=melodic ROS_PYTHON_VERSION=2
          - ALPINE_VERSION=3.11 ROS_DISTRO=noetic ROS_PYTHON_VERSION=3
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build image
        run: |
          eval ${{ matrix.env }}
          docker build -t builder \
            --build-arg ALPINE_VERSION \
            --build-arg ROS_DISTRO \
            --build-arg ROS_PYTHON_VERSION .
      - name: Test
        run: |
          git clone --depth=1 -b ${ROS_DISTRO}-devel https://github.com/ros/rospack /tmp/rospack
          mkdir -p /tmp/apks
          chmod a+w /tmp/apks
          docker run -it --rm \
            -v /tmp/rospack:/src/rospack:ro \
            -v /tmp/apks:/packages \
            builder
          ls -l /tmp/apks/*
          test -f /tmp/apks/${ROS_DISTRO}/x86_64/ros-${ROS_DISTRO}-rospack-dbg-*.apk
          test -f /tmp/apks/${ROS_DISTRO}/x86_64/ros-${ROS_DISTRO}-rospack-doc-*.apk
          test -f $(find /tmp/apks -name "ros-${ROS_DISTRO}-rospack-*.apk" | grep -v "rospack-dbg" | grep -v "rospack-doc")

      - name: Login to GitHub Container Registry
        #if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
      - name: Deploy
        #if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        run: |
          eval ${{ matrix.env }}
          tag=alpine-ros:$(echo ${DOCKERFILE_PATH} | sed 's|/|-|g')
          docker tag ${tag} ghcr.io/${{ github.repository_owner }}/${tag}
          docker push ghcr.io/${{ github.repository_owner }}/${tag}
