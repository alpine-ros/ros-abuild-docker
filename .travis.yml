sudo: required
services: docker
language: bash

branches:
  only:
    - master

install:
  - docker build -t alpineros/ros-abuild:3.7-kinetic .
  - git clone --depth=1 -b kinetic-devel https://github.com/ros/rospack /tmp/rospack

script:
  - docker run -it --rm -v /tmp/rospack:/src/rospack:ro alpineros/ros-abuild:3.7-kinetic
